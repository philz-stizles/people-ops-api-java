<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Reference CSS file -->
    <!-- Spring Boot will search the following directories for static resources: -->
    <!-- /src/main/resources -->
    <!-- 1. /META-INF/resources -->
    <!-- 2. /resources -->
    <!-- 3. /static -->
    <!-- 4. /public -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PeopleOps</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Employees</a>
                <a class="nav-link" href="#">Roles/Permission</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="my-5">Create Employee</h2>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
                <!-- Add hidden form field to handle updates-->
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <button class="btn btn-success">Save <i class="bi-save ms-1"></i></button>
            </form>
        </div>
    </div>
    <hr>
    <a th:href="@{/employees}">Back to Employees</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Reference JS file -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
