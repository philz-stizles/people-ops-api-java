<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Reference CSS file -->
    <!-- Spring Boot will search the following directories for static resources: -->
    <!-- /src/main/resources -->
    <!-- 1. /META-INF/resources -->
    <!-- 2. /resources -->
    <!-- 3. /static -->
    <!-- 4. /public -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">PeopleOps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Employees</a>
                    <a class="nav-link" href="#">Roles/Permission</a>
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="my-5">Employee Directory</h2>
                <a th:href="@{/employees/showCreateEmployeeForm}" class="btn btn-success">Add Employee <i class="bi-person-plus ms-1"></i></a>
            </div>
        </div>
        <div class="row my-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/employees/showUpdateEmployeeForm(employeeId=${employee.id})}" class="btn btn-info btn-sm me-1"><i class="bi-pencil-square"></i></a>
                        <button class="btn btn-warning btn-sm me-1"><i class="bi-eye"></i></button>
                        <a
                                th:href="@{/employees/delete(employeeId=${employee.id})}"
                                class="btn btn-danger btn-sm me-1"
                                onclick="if (!confirm('Are you sure you want to delete this employee?')) return false"><i class="bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Reference JS file -->
    <script th:src="@{/js/main.js}"></script>

</body>
</html>
